<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon/favicon.png" type="image/x-icon">
    <title>Website-Header-005</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/c78bf116c0.css" crossorigin="anonymous">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--=======================================================-->    
    <!-- Header Section Area START-->
    <!--=======================================================-->
    <div class="header_area_main">
        <!-- HEADER TOP AREA -->
        <div class="dex_header_area">
            <div class="container-fluid">
                <!-- STYLE 1 LEFT ADDRESS RIGHT ICON -->
                <div class="row align-items-center">
                    <!-- HEADER LEFT -->
                    <div class="col-lg-2">
                        <div class="header_logo">
                            <a href="#"><img src="assets/images/Logo/main_logo.png" alt="Dex"></a>
                        </div>
                    </div>
                    <div class="col-lg-10">
                        <nav class="dex_menu">
                            <ul class="nav_menu">
                                <li><a href="#"><span>HOME</span><i class='bx bx-plus'></i></a></li>
                                <li><a href="#"><span>ABOUT US</span></a></li>
                                <li><a href="#"><span>PAGES</span><i class='bx bx-plus'></i></a></li>
                                <li><a href="#"><span>SERVICES</span><i class='bx bx-plus'></i></a></li>
                                <li><a href="#"><span>BLOG</span><i class='bx bx-plus'></i></a></li>
                                <li><a href="#"><span>CONTACT US</span></a></li>
                            </ul>
                            <div class="search_box_btn">
                                <div class="bag_icon">
                                    <i class="fi fi-rr-shopping-bag-add"></i>
                                </div>
                                <i class='bx bx-search'></i>
                            </div>
                            <div class="slider_btn">
                                <i class='bx bx-menu' ></i>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--=======================================================-->    
    <!-- Header Section Area END-->
    <!--=======================================================-->

    <!--==========================-->
    <!-- Js Start -->
    <!--==========================-->
    <!-- bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- fontawesome -->
    <script src="assets/js/all.min.js"></script>

</html>
